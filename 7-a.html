<!-- Design a Student Form using HTML5 which has following fields
a) Name : Required must be characters
b) Email : Validation placeholder: please enter valid email address
c) Phone : accept numbers in the following format (080-555-5555)
d) Semester: For the range 1 to 8
e) Branch: Data list
f) Website : Required pattern of the form-http:// -->

<html>
<body>
  <h2>Student Registration Form</h2>
  
  <form>
    <label>Name:</label>
    <input type="text" required pattern="[A-Za-z\s]+"><br><br>

    <label>Email:</label>
    <input type="email" placeholder="please enter valid email" required><br><br>
    
    <label>Phone:</label>
    <input type="tel" pattern="\d{3}-\d{3}-\d{4}" placeholder="080-555-5555" required><br><br>

    <label>Semester:</label>
    <input type="number" min="1" max="8" required><br><br>

    <label>Branch:</label>
    <input list="branches" required>
        <datalist id="branches">
            <option value="Computer Science">
            <option value="Electronics">
            <option value="Mechanical">
            <option value="Civil">
            <option value="Electrical">
        </datalist><br><br>

    <label>Website:</label>
    <input type="url" pattern="http://.*" placeholder="http://example.com" required><br><br>

    <button type="submit">Click to submit</button>
  </form>

</body>
</html>
