<html>
        <head>
                <title>Internship</title>
        </head>
        <body>
                <h2>Complaint Details</h2>
                <form action="/submit" method="post">
                        ID:<input type="text" name="id"><br><br>
                        Name:<input type="text" name="name"><br><br>
                        Issue:<input type="text" name="issue"><br><br>
                        Status:<input type="text" name="istatus"><br><br>
                        <button type="submit">Add Complaint</button><br><br>
                </form>

                <form action="/filter" method="get">
                        <h2>Pending Complaints</h2>
                        <button type="submit">Get Complaints</button><br><br>
                </form>

                <h2>Update Complaint Status</h2>
                ID<input type="text" id="sid"><br><br>
                New Status<input type="text" id="sstatus"><br><br>
                <button onclick="updateDetails()">Update Complaint</button>

                <script>
                        async function updateDetails(){
                                        const id=sid.value;
                                        const newstatus=sstatus.value;
                                        const res=await fetch('/update', {
                                                        method:'PUT',
                                                        headers:{'Content-Type':'application/json'},
                                                        body:JSON.stringify({id, newstatus})
                                        });
                                        const data= await res.json();
                                        alert(data.message);
                        }
                </script>
        </body>
</html>
