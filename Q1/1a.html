<!--Write a function translate() that will translate a text i.e, double every consonant and place an occurrence of "o" in between. 
For example, translate("this is fun") should return the string "tothohisos isos fofunon".-->

<html>
    <head>
        <title>AEIOU</title>
    </head>
    <body>
        <h2>Translate Function</h2>
        <input type="text" id="text" placeholder="Enter Sentence"><br><br>
        <button onclick="translatetxt()">Click to Translate</button><br><br>    <!-- dont call it translate()-->
        <p id="res"></p>

        <script>
            function translatetxt(){
                
            const str=document.getElementById("text").value.toLowerCase();    
            let res="";                                                     //let res
                                                                            
            for(let i=0;i<str.length;i++){                                  //let i=0
                if('aeiou '.includes(str[i])){                               //put space after "aeiou "   
                    res=res+str[i];
                }
                else{
                    res=res+str[i]+"o"+str[i];
                }
            }
            document.getElementById("res").innerText=res;
            }
        </script>

    </body>
</html>
