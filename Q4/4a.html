<!--Write a REACT program to print Name, Address and Company of an Employee. 
When you Click on CHANGE button, the name and address should be changed.-->

<html>
    <head>
        <title>REACT</title>
        <meta charset="UTF-8">
        <script src="react/react.development.js"></script>          <!-- Import in same order!-->
        <script src="react/react-dom.development.js"></script>
        <script src="react/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            function Employee(){
                const[name, setName]=React.useState("Pratyush");
                const[address, setAddress]=React.useState("MSRIT Gate 10");
                const company="Ramaiah";

                const changeDetails =()=>{
                    setName("Percy");
                    setAddress("MSR North City");
                };

                return(
                    <div>
                        <h2>Employee Details</h2>
                        <p>Name: {name}</p>
                        <p>Address: {address}</p>
                        <p>Company: {company}</p>
                        <button onClick={changeDetails}>Change</button>
                    </div>
                );
            }
            ReactDOM.render(<Employee/>,document.getElementById("root"));       //Outside Function
        </script>
    </body>
</html>
