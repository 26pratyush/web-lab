<html>
        <head>
                <title>Internship</title>
        </head>
        <body>
                <h2>Internship Details</h2>
                <form action="/submit" method="post">
                        ID:<input type="text" name="id"><br><br>
                        Name:<input type="text" name="name"><br><br>
                        Company:<input type="text" name="company"><br><br>
                        Duration:<input type="text" name="duration"><br><br>
                        Status:<input type="text" name="istatus"><br><br>
                        <button type="submit">Add Internship</button><br><br>
                </form>

                <form action="/filter" method="get">
                        <h2>Students interning at Infosys</h2>
                        <button type="submit">Get Students</button><br><br>
                </form>

                <h2>Update Internship Status</h2>
                ID<input type="text" id="sid"><br><br>
                <button onclick="updateDetails()">Mark as Completed</button>

                <script>
                        async function updateDetails(){                                    //Important
                                const id=sid.value;
                                const res=await fetch('/update',{
                                                method:'PUT',
                                                headers:{'Content-Type':'application/json'},
                                                body:JSON.stringify({id})
                                });
                                const data=await res.json();                                // res.json()
                                alert(data.message);
                        }
                </script>
        </body>
</html>
