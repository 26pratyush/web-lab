<html>
        <head>
                <title>Grades</title>
        </head>
        <body>
                <h2>Student Grades</h2>
                <form action="/submit" method="post">
                        Name:<input type="text" name="name"><br><br>
                        USN:<input type="text" name="usn"><br><br>
                        Dept:<input type="text" name="dept"><br><br>
                        Grade:<input type="text" name="grade"><br><br>
                        <button type="submit">Add Details</button><br><br>
                </form>

                <form action="/filter" method="get">
                        <button type="submit">Get Details</button><br><br>
                </form>

                <h2>Update Grade</h2>                                    <!-- no form -->
                Name:<input type="text" id="newname"><br><br>            <!-- id not name!!-->
                New Grade:<input type="text" id="newgrade"><br><br>
                <button onclick="updateGrade()">Update</button>        

                <script>                                                 //New Section
                        async function updateGrade(){
                                const name=newname.value;
                                const grade=newgrade.value;

                                const res=await fetch('/update',{
                                        method:'PUT',
                                        headers: {'Content-Type':'application/json'},
                                        body: JSON.stringify({name,grade})
                                });

                                const data=await res.json();
                                alert(data.message);
                        }
                </script>
        </body>
</html>
