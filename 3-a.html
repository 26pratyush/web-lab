<!--Write a JavaScript program using closures to manage student academic data. 
  Accept USN, Subject Code, Subject Name, CIE Marks, and SEE Marks. 
  Use closures to keep CIE and SEE marks private. write a method to compute and return the total marks. 
  Display student details with total.-->

<!DOCTYPE html>
<html>
<head>
  <title>Student Academic Data</title>
</head>
<body>
  <h2>Student Academic Entry</h2>

  <label>USN: <input type="text" id="usn"></label><br>
  <label>Subject Code: <input type="text" id="subCode"></label><br>
  <label>Subject Name: <input type="text" id="subName"></label><br>
  <label>CIE Marks: <input type="number" id="cie"></label><br>
  <label>SEE Marks: <input type="number" id="see"></label><br><br>

  <button onclick="submitStudent()">Submit</button>

  <h3>Result:</h3>
  <div id="result"></div>

  <script>
    function createStudent(usn, subjectCode, subjectName, cieMarks, seeMarks) {
      // cieMarks and seeMarks are private here

      return {
        getDetails: function() {
          return {
            usn,
            subjectCode,
            subjectName,
            totalMarks: cieMarks + seeMarks
          };
        }
      };
    }

    function submitStudent() {
      const usn = document.getElementById("usn").value;
      const subCode = document.getElementById("subCode").value;
      const subName = document.getElementById("subName").value;
      const cie = parseInt(document.getElementById("cie").value);
      const see = parseInt(document.getElementById("see").value);

      if (isNaN(cie) || isNaN(see)) {
        document.getElementById("result").innerHTML = "Please enter valid marks.";
        return;
      }

      const student = createStudent(usn, subCode, subName, cie, see);
      const details = student.getDetails();

      document.getElementById("result").innerHTML = `
        <h3>USN: ${details.usn}</h3><br>
        <h3>Subject: ${details.subjectCode} - ${details.subjectName}</h3> <br>
        <h3>Total Marks: ${details.totalMarks}<h3>
      `;
    }
  </script>
</body>
</html>
