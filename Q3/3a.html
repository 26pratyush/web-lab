<!--Write a JavaScript program using closures to manage student academic data. 
  Accept USN, Subject Code, Subject Name, CIE Marks, and SEE Marks. 
  Use closures to keep CIE and SEE marks private. write a method to compute and return the total marks. 
  Display student details with total.-->

<html>
<head>
  <title>Marks</title>
</head>
<body>
  <h2>Student Marks Entry</h2>

  USN: <input type="text" id="usn"><br>
  Subject Code: <input type="text" id="subCode"><br>
  Subject Name: <input type="text" id="subName"><br>
  CIE Marks: <input type="number" id="cie"><br>
  SEE Marks: <input type="number" id="see"><br><br>
  <button onclick="calculate()">Submit</button>

  <h3>Final Result:</h3>
  <div id="result"></div>

  <script>
    function calculate() {
      const usn = document.getElementById("usn").value;
      const subCode = document.getElementById("subCode").value;
      const subName = document.getElementById("subName").value;
      const cie = parseInt(document.getElementById("cie").value);
      const see = parseInt(document.getElementById("see").value);

      function getStudentDetails() {          // Inner function to maintain closure and keep CIE/SEE private
        return {
          usn,
          subjectCode: subCode,
          subjectName: subName,
          totalMarks: cie + see
        };
      }

      const details = getStudentDetails();

      document.getElementById("result").innerHTML = `
        <h3>USN: ${details.usn}</h3><br>
        <h3>Subject: ${details.subjectCode} - ${details.subjectName}</h3><br>
        <h3>Total Marks: ${details.totalMarks}</h3>
      `;
    }
  </script>
</body>
</html>
